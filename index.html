<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="std"></section>
	<script type="text/javascript">
		fetch("http://localhost:2000/students")
		.then((res)=>{
			return res.json()
		})
		.then((updatedjson)=>{
			console.log(updatedjson)
			show(updatedjson)
		})
		function show(students){
			for(var i=0;i<students.length;i++){
			document.getElementById("std").innerHTML+=
			`
			<div>
			 <p>${students[i].stdname}</p>
			 </div>
			`
		   }
		}	
	</script>
</body>
</html>
